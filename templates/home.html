{% extends 'layout.html' %}

{% block body %}
  <h1>Home <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_user"> Add User</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Emal</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.create_date}}</td>
        <td><a href="edit_user/{{user.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_user', id=user.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
